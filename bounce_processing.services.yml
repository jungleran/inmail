services:
  bounce.processor:
    class: Drupal\bounce_processing\MessageProcessor
    tags:
      - { name: service_collector, tag: bounce.analyzer, call: addAnalyzer }
      - { name: service_collector, tag: bounce.handler, call: addHandler }
  bounce.analyzer.verp:
    class: Drupal\bounce_processing\MessageAnalyzer\VERPAnalyzer
    tags:
      - { name: bounce.analyzer, priority: 55 }
  bounce.analyzer.simple_dsn_classifier:
    class: Drupal\bounce_processing\MessageAnalyzer\SimpleDSNClassifier
    tags:
      - { name: bounce.analyzer, priority: 50 }
  logger.channel.bounce_processing:
    parent: logger.channel_base
    arguments: ['bounce_processing']
