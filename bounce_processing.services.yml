services:
  bounce.processor:
    class: Drupal\bounce_processing\MessageProcessor
  bounce.analyzer.simple_dsn_classifier:
    class: Drupal\bounce_processing\MessageAnalyzer\SimpleDSNClassifier
    tags:
      - { name: bounce.analyzer, priority: 20 }
  logger.channel.bounce_processing:
    parent: logger.channel_base
    arguments: ['bounce_processing']
